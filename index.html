<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>udp2ws Test Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      pre {
        background-color: ghostwhite;
        border: 1px solid silver;
        padding: 10px 20px;
        height: 100%;
      }
      .json-key {
        color: brown;
      }
      .json-value {
        color: navy;
      }
      .json-string {
        color: olive;
      }
      #server-address {
        width: 250px;
      }
      #socket-messages {
        height: 400px;
        border: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">udp2ws Test Tool</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="server-address" type="text" placeholder="http://127.0.0.1:30000" value="http://ws.sim-racing.es:30000">
          <button class="btn btn-success my-2 my-sm-0" id="server-connect" type="button">Connect</button>
        </form>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="col-xs-12 mt-5">
        <h5>Request</h5>
      </div>
      <div class="form-row flex-nowrap align-items-center">
        <div class="col-xs-12 col-sm-4">
          <select class="form-control" id="server-action">
            <option selected>Select an option</option>
            <option value="admin_command">Admin Command (admin_command)</option>
            <option value="broadcast_message">Broadcast Message (broadcast_message)</option>
            <option value="enable_realtime_report">Enable Realtime Report (enable_realtime_report)</option>
            <option value="get_car_info">Get Car Info (get_car_info)</option>
            <option value="get_session_info">Get Session Info (get_session_info)</option>
            <option value="kick_user">Kick User (kick_user)</option>
            <option value="next_session">Next Session (next_session)</option>
            <option value="restart_session">Restart Session (restart_session)</option>
            <option value="send_message">Send Message (send_message)</option>
            <option value="set_session_info">Set Session Info (set_session_info)</option>
          </select>
        </div>
        <div class="col-xs-8 col-sm-6" style="flex-grow: 1; flex-shrink: 1">
          <input class="form-control" id="server-message" placeholder="" />
        </div>
        <div class="col-xs-8 col-sm-6" style="display: none; flex-grow: 1; flex-shrink: 1">
          <input class="form-control" id="server-message-2" placeholder="" />
        </div>
        <div class="col-xs-4 col-sm-2">
          <button class="btn btn-secondary form-control" id="server-request" type="button" disabled>Send</button>
        </div>
      </div>
      <div class="col-xs-12 mt-5">
        <h5>Response</h5>
      </div>
      <div class="form-row">
        <div class="col-xs-12 col-sm-12">
          <div class="form-group align-items-center">
            <div id="socket-event-type" class="mb-2">
              Last event type received: <code>none</code>
            </div>
            <div class="form-control" id="socket-messages">
              <pre><code></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/json.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
